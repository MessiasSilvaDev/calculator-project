<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/components/main-calc.css" />
    <link rel="stylesheet" href="./css/components/main-operations.css" />
    <link rel="stylesheet" href="./css/components/wrapper-button.css" />
  </head>
  <body>
    <main>
      <div class="main-calc">
        <h3 class="title">Calculadora</h3>
        <div class="main-operations">
          <div class="previousOperation"></div>
          <div class="currentOperation"></div>
        </div>
        <div class="wrapper-button">
          <button class="button">CE</button>
          <button class="button">C</button>
          <button class="button">DEL</button>
          <button class="button">/</button>
          <button class="button number">7</button>
          <button class="button number">8</button>
          <button class="button number">9</button>
          <button class="button">*</button>
          <button class="button number">4</button>
          <button class="button number">5</button>
          <button class="button number">6</button>
          <button class="button">-</button>
          <button class="button number">1</button>
          <button class="button number">2</button>
          <button class="button number">3</button>
          <button class="button">+</button>
          <button class="button number">0</button>
          <button class="button number">.</button>
          <button class="button" id="equal-btn">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
